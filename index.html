<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="component">
    <div class="result">
      Your Result
      <div class="overall-score"><span class="overall-score-number">76</span>
        of 100
      </div>
      <span class="score-rating">Great</span>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>


    <div class="summary">
      <h2 class="summary-heading">Summary</h2>

      <div class="summary-reaction">Reaction
        <span class="summary-score">80 / 100</span>
      </div>

      <div class="summary-memory">Memory
        <span class="summary-score">92 / 100</span>
      </div>

      <div class="summary-verbal">Verbal
        <span class="summary-score">61 / 100</span>
      </div>

      <div class="summary-visual">Visual
        <span class="summary-score">72 / 100</span>
      </div>

      <a href="https://google.com">Continue</a>

    </div>

  </div>





  <!-- ----------------------------------------------------------------- -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Eric M. Johnson</a>.
  </div>

</body>

</html>
